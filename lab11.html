<style>

.container1{

    border:2px solid black;

.container{

    .box{
        border:2px solid black;
        background-color:red;
        height:100px;
        
    width:100px;
}


#box1{
    position:static;
    

}



/* parent is box 2 */
/* position relative is relative to its normal value */
#box2{
    position:relative;
    top:20px;
    bottom:20px;
}



/*  */
/* relative to parent element */
#box3{
    position:absolute;
    top:90px;

}





#box4{
    position:sticky;
float :right;

}




#box5{
    position:fixed;
    float:bottom;

}


.flaotbox{

}

#boxs3{
