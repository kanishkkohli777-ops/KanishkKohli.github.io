<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Survey and Feedback Form</title>
  <link rel="stylesheet" href="style.css">
</head>


<style>



    body {
  background: linear-gradient(135deg, #74ABE2, #5563DE);
  font-family: Arial, sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.container {
  background-color: white;
  padding: 25px 35px;
  border-radius: 15px;
  box-shadow: 0 4px 20px rgba(0,0,0,0.2);
  width: 350px;
}

h2 {
  text-align: center;
  color: #333;
}

form {
  display: flex;
  flex-direction: column;
}

label {
  margin-top: 10px;
  font-weight: bold;
}

input, select, textarea {
  margin-top: 5px;
  padding: 8px;
  border: 2px solid #ccc;
  border-radius: 8px;
  transition: 0.3s;
}

input:hover, select:hover, textarea:hover {
  border-color: #5563DE;
  background-color: #f0f4ff;
}

button {
  margin-top: 15px;
  padding: 10px;
  background-color: #5563DE;
  color: white;
  border: none;
  border-radius: 8px;
  transition: 0.3s;
}

button:hover {
  background-color: #3743b7;
  transform: scale(1.05);
}

/* Star Rating Styling */
.rating {
  display: flex;
  justify-content: center;
  gap: 5px;
  margin-top: 5px;
}

.rating input {
  display: none;
}

.rating label {
  font-size: 25px;
  color: #ccc;
  cursor: pointer;
  transition: color 0.3s;
}

.rating input:checked ~ label,
.rating label:hover,
.rating label:hover ~ label {
  color: gold;
}
</style>





<body>
  <div class="container">
    <h2>Survey & Feedback Form</h2>
    <form>
      <label>Name:</label>
      <input type="text" placeholder="Enter your name" required>

      <label>Email:</label>
      <input type="email" placeholder="Enter your email" required>

      <label>Age:</label>
      <input type="number" placeholder="Enter your age" required>

      <label>Gender:</label>
      <select required>
        <option value="">Select gender</option>
        <option>Male</option>
        <option>Female</option>
        <option>Other</option>
      </select>

      <label>Rate our website:</label>
      <div class="rating">
        <input type="radio" name="rating" id="star5"><label for="star5">★</label>
        <input type="radio" name="rating" id="star4"><label for="star4">★</label>
        <input type="radio" name="rating" id="star3"><label for="star3">★</label>
        <input type="radio" name="rating" id="star2"><label for="star2">★</label>
        <input type="radio" name="rating" id="star1"><label for="star1">★</label>
      </div>

      <label>Feedback:</label>
      <textarea rows="4" placeholder="Write your experience..."></textarea>

      <button type="submit">Submit</button>
    </form>
  </div>
</body>
</html>
